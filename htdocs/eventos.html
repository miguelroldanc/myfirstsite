    <body>

            </select>
            <br>
            Titulo: <input type="text" name="titulo" /><br>
            Subtitulo: <input type="text" name="subtitulo" /><br>
            Resumen: <input type="text" name="resumen" /><br>
            Imagen: <input type="file" name="imagen" /><br>
            <button type="submit">Nuevo evento</button>
            <button type="submit" formaction="/modEvento.php">Modificar evento</button>
            <button type="submit" formaction="/deleteEvento.php">Eliminar evento</button>
        </form>
        <br>
    </body>
